<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const heroes = ["Гарри Поттер", "Гермиона Грейнджер", "Рон Уизли"];
   
    const worstHero = prompt("Кто ваш нелюбимый герой?");
    const youFavoriteHero = prompt("Кого бы вы хотели видеть на его месте?")

    const idx = heroes.indexOf(worstHero);
    if(idx !== -1) {
      heroes.splice(idx, 1, youFavoriteHero);
    }
    else {
      heroes.push(youFavoriteHero);
    }
    console.log(heroes)
    



   
    </script>
</body>
</html>
