<body>
    <script>
        /*
        Спрашивайте у пользователя его оценки за этот семестр, 
        пока он не нажмет Cancel.
        После чего выведите в консоль среднюю оценку за семестр.
        Если она выше 5 баллов и у него не было оценок ниже 4 баллов - 
        выведите в консоль сообщение 
        "Поздравляю! Вы переведены на следующий курс".
        Если же условия не выполненны - 
        сообщение "Вы отправленны на пересдачу! МУ-ХА-ХА!"

        1. Создать пустой массив оценок за семестр.
        2. Спросить у пользователя первую оценку.
        3. Если оценка не null, добавить ее в массив и спросить следующую.
        4. Создать переменную для суммы оценок.
        5. Перебрать массив оценок, добавляя каждый элемент массива
        к переменной Sum.
        6.Создать переменную для средней оценки, которая будет равна
        сумме оценок разделить на количество оценок (количество оценок = длине массива)
        7. Найти минимальную оценку в массиве.
        8. Если минимальная больше 3 и средняя выше 5 - вывести сообщение
        "Вам еще рано в военкомат".
        9. Если хотя бы одно условие не выполняется - вывести сообщение 
        "Добро пожаловать на службу".
        */

        const grades = [];
        let gradesInput = prompt("Type in your grade");

        while (gradesInput !== null) {
            grades.push(+gradesInput);
            gradesInput = prompt("Type in your grade");
        }

        let gradesSum = 0;

        for (const grade of grades) {
            gradesSum += grade;
        }

        const avarageGrade = gradesSum / grades.length; 

        let lowestGrade = grades[0];
        for (const grade of grades) {
            if (grade < lowestGrade) {
                lowestGrade = grade;
            }
        }
       const message = (lowestGrade > 3 && avarageGrade > 5) ? "Вам еще рано в военкомат" : "Добро пожаловать на службу";   
        
    //    if (lowestGrade > 3 && avarageGrade > 5) {
    //         message = "Вам еще рано в военкомат";
    //     } else {
    //         message = "Добро пожаловать на службу";
    //     }
        console.log(message);







    </script>
