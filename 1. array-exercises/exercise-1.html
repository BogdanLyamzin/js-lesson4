<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     /*
     У вас есть массив зарплат в гривне. 
     Выведите в консоль зарплаты в долларах

     1. Перебрать весь массив.
     2. Каждый элемент массива разделить на 27.8.
     3. Вывести результат деления в консоль.
     */
    const arr = [34000, 12500, 18400, 75000];

    for(const sallary of arr) {
        const sallaryInUSD = sallary / 27.8;
        console.log(sallaryInUSD.toFixed(2));
    }

    /*
    1. Создать пустой массив.
     2. Перебрать весь старый массив.
     3. Каждый элемент массива разделить на 27.8.
     4. Полученное значение округлить до 2 знаков после запятой.
     5. Запушить его в новый массив.
     6. Вывести новый массив в консоль.
    */

    const sallariesInUSD = [];
    for(const sallary of arr) {
        const item = sallary / 27.8;
        const fixedItem = +item.toFixed(2);
        sallariesInUSD.push(fixedItem);
    }

    console.log(sallariesInUSD);


</script>
</body>
</html>
