<body>
    <script>
      const sallaries = [4600, 12000, 56000, 5000];
      const newMinSallary = +prompt("Введите новую минимальную зарплату");

      const highSallaries = [];
      for(const item of sallaries){
        if(item > newMinSallary) {
          highSallaries.push(item)
        }
      }
      console.log(highSallaries)
      
      for(let i = 0; i < sallaries.length; i++){
        if(sallaries[i] < newMinSallary){
          sallaries[i] = newMinSallary
        }
      }
      console.log(sallaries)


    </script>
