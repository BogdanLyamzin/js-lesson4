<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const str = "Проблема Кошерности Птеродактиля - это базовая проблема, которую нужно было решить Винни-Пуху и Пятачку при штурме гнезда пчел.";
    const strToArr = str.split(" ");
    const allWords = [];
    for(const word of strToArr) {
      if(word !== "-" && !word.includes("роблем")) {
        allWords.push(word)
      }
    }
    console.log(`В вашем упоротом предложении ${allWords.length} слов`)
  </script>
</body>
</html>
